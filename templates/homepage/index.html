{% extends 'base.html' %}

{% load static %}

{% block content %}


<link href="{% static 'apps/homepage/index.css' %}" rel="stylesheet">

<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img width="100%" height="100%" src="{% static 'apps/homepage/2_blue.jpg' %}">
      </div>
      <div class="carousel-item">
        <img width="100%" height="100%" src="{% static 'apps/homepage/3_blue.jpg' %}">
      </div>
      <div class="carousel-item">
        <img width="100%" height="100%" src="{% static 'apps/homepage/4_blue.jpg' %}">
      </div>
      
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>

<hr class="featurette-divider m-2 p-2">

<div class="container about p-2">
  {% for type in types %}
    <div class="row featurette align-items-center">
      {% if forloop.counter|divisibleby:2 %}
        <div class="col-md-7 order-md-2">
      {% else %}
        <div class="col-md-7">
      {% endif %}
          <h2 class="featurette-heading fw-normal lh-1">{{ type.title }}</h2>
          <p class="lead">{{ type.description | safe }}</p>
        </div>
      
      {% if forloop.counter|divisibleby:2 %}
        <div class="col-md-5 order-md-1">
      {% else %}
        <div class="col-md-5">
      {% endif %}
          <img src="{{ type.photo.url }}" class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" alt="Фотография">
        </div>
    </div>

    <hr class="featurette-divider">

  {% endfor %}
</div>


{% endblock %}
