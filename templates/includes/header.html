{% load static %}

<link href="{% static 'apps/includes/header.css' %}" rel="stylesheet">

<header class="position-fixed">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'homepage:index' %}">
        <img src="{% static 'favicon_package/logo.jpg' %}" width="80px" height="80px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center me-5" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="{% url 'homepage:index' %}">Главная</a>
          <a class="nav-link" href="{% url 'product:list' %}">Каталог</a>
          {% with request.resolver_match.view_name as view_name %}
            {% if view_name == 'homepage:index' %}
              <a class="nav-link" href="#about">О нас</a>
            {% else %}
              <a class="nav-link disabled" aria-disabled="true">О нас</a>
            {% endif %}
          {% endwith %}
        </div>
      </div>
    </div>
  </nav>
</header>
