{% load static %}
<link href="{% static 'apps/includes/header.css' %}" rel="stylesheet">

<header class="position-fixed">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand mobile" href="{% url 'homepage:index' %}">
        <img class="logo" src="{% static 'favicon/logo_text.svg' %}" width="70px" height="70px" alt="Кератех">
      </a>
      <button class="navbar-toggler border-0 collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button> 
      <a class="navbar-brand" href="{% url 'homepage:index' %}">
        <img class="logo" src="{% static 'favicon/logo_text.svg' %}" width="80px" height="80px" alt="Кератех">
      </a>
      <div class="collapse navbar-collapse align-self-center" id="navbarNavAltMarkup">
        <div class="navbar-nav text-center">
          <a class="nav-link active" aria-current="page" href="{% url 'homepage:index' %}" style="color: #5cb3e2">Главная</a>
          <a class="nav-link active" aria-current="page" href="{% url 'product:product_list' %}" style="color: #5cb3e2">Продукты</a>
          <a class="nav-link active" aria-current="page" href="{% url 'about:index' %}" style="color: #5cb3e2">Контакты</a>
          <a class="nav-link active" data-bs-toggle="modal" data-bs-target="#exampleModal" style="color: #ffab24">Связаться</a>
        </div>
      </div>
    </div>
  </nav>
</header>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Cвяжитесь с нами! </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {% include 'includes/contact_form.html' with form=contact_form %}
          <div class="text-center m-2">
            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              Назад
            </button>
            <button class="btn btn-primary" type="submit">Искать</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        <button type="button" class="btn btn-primary">Отправить</button>
      </div>
    </div>
  </div>
</div>
