{% load static %}

<link href="{% static 'apps/includes/product_card.css' %}" rel="stylesheet">

<div class="card">
    <div id="carouselIndicators" class="carousel slide" data-bs-ride="true">
      <div class="carousel-indicators">
        {% if images|length > 0 %}
          <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          {% for image in images %}
            <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="{{ forloop.counter }}" aria-label="Slide {{ forloop.counter }}"></button>
          {% endfor %}
        {% endif %}
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{{ product.photo.url }}" alt="Фото карусели">
        </div>
        {% for image in images %}
          <div class="carousel-item">
            <img src="{{ image }}" alt="Фото карусели">
          </div>
        {% endfor %}
      </div>
      {% if images|length > 0 %}
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      {% endif %}
    </div>

    <div class="card-body">
      <h5 class="card-title">{{ product.title }}</h5>
    </div>

    <div class="card-footer">
        <a class="btn btn-primary" href="{% url 'product:product_detail' product.slug %}" role="button">Подробнее</a>
    </div>
</div>
